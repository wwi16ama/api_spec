openapi: 3.0.0
info:
  title: "Sub-API-Spec"
  version: 0.0.0
paths:
  /members:
    get:
      summary: '[VV, SYSADMIN, KASSIERER, FLUGWART] List of all members'
      operationId: listMembers
      tags:
        - Members
      responses:
        '200':
          description: A paged array of members
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: '#/components/schemas/ListMember'
        '400':
          description: This error is thrown when the parameters are faulty
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
    post:
      summary: '[VV, SYSADMIN] Create a member'
      operationId: createMembers
      requestBody:
        description: Member to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMember'
      tags:
        - Members
      responses:
        '200':
          description: Responds with the member and all his fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Response when request is wrong, i.e. if required fields are empty
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
  '/members/{id}':
    get:
      summary: '[VV, SYSADMIN, KASSIERER, FLUGWART, SELF] Info for a specific member'
      operationId: shoMemberById
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the member to retrieve
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '404':
          description: Response when no member found
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
    put:
      summary: '[VV, SYSADMIN] Update a specific member'
      operationId: updateMemberById
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the member to update
          schema:
            type: integer
            format: int32
      requestBody:
        description: Member to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutMember'
      responses:
        '204':
          description: Expected response to a valid request
        '400':
          description: Response when request is wrong, i.e. if required fields are empty
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        '404':
          description: Response when no member found
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
    delete:
      summary: '[VV, SYSADMIN] Delete specific member'
      operationId: deleteMemberById
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the member to delete
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Expected response to a valid request
        '404':
          description: Response when no member found
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
  '/members/{id}/changeContactDetails':
    put:
      summary: '[SELF] Change your own contact details.'
      operationId: changeContactDetails
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the the member
          schema:
            type: integer
            format: int32
      requestBody:
        description: Object with the updated contact details
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/MemberContactDetails'
      responses:
        '204':
          description: Expected response to a valid request
        '400':
          description: When the old Password is not correct
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        '401':
          description: If the userId from the Authentification Header and the request-parameter id don't match
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'  
  '/members/{id}/changePasswordAsMember':
    put:
      summary: '[SELF] Change your own password.'
      operationId: updatePasswordAsUser
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the member who wants to update his password
          schema:
            type: integer
            format: int32
      requestBody:
        description: Old and new Password
        required: true
        content:
          application/json:
            schema:
              properties:
                password:
                  $ref: '#/components/schemas/Password'
                newPassword:
                  $ref: '#/components/schemas/Password'
      responses:
        '204':
          description: Expected response to a valid request
        '400':
          description: When the old Password is not correct
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        '401':
          description: If the userId from the Authentification Header and the request-parameter id don't match
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
  '/members/{id}/changePasswordAsAdmin':
    put:
      summary: '[VV, SYSADMIN] Change the password for another user'
      operationId: updatePasswordAsAdmin
      tags:
        - Members
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Member, 
          schema:
            type: integer
            format: int32
      requestBody:
        description: the new password
        required: true
        content:
          application/json:
            schema:
              properties:
                newPassword:
                  $ref: '#/components/schemas/Password'
      responses:
        '204':
          description: Expected response to a valid request
        '401':
          description: When the user is not admin
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        '404':
          description: When there is no User with the specified Id
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Error'
components:
  schemas:
    MemberContactDetails:
      required:
        - firstName
        - lastName
        - email
        - address
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        address:
          $ref: '#/components/schemas/Address'
    PutMember:
      allOf:
        - $ref: '#/components/schemas/MemberContactDetails'       
        - required:
          - dateOfBirth
          - gender
          - status
          - bankingAccount
          - admissioned
          - password
          properties:
            dateOfBirth:
              type: string
              format: date
            gender:
              type: string
              enum: [MALE, FEMALE]
            status:
              type: string
              enum: [ACTIVE, PASSIVE, HONORARYMEMBER]
            bankingAccount:
              type: string
            admissioned:
              type: boolean
            offices:
              type: array
              items:
                $ref: '#/components/schemas/Office'
            flightAuthorization:
              type: array
              items:
                $ref: '#/components/schemas/Authorization'
    PostMember:
      allOf:
        - required:
          - password
          properties:
            password:
              $ref: '#/components/schemas/Password'
        - $ref: '#/components/schemas/PutMember'       
    Member:
      description: services ist noch vorläufig
      allOf:
        - required:
          - id
          properties:
            id:
              type: integer
              format: int32
            memberBankingAccount:
              properties:
                id:
                  type: integer
                  format: int32
            services:
              type: array
              items:
                $ref: 'https://raw.githubusercontent.com/wwi16ama/api_spec/master/openapi.yaml#/components/schemas/Service'
        - $ref: '#/components/schemas/PutMember'
    ListMember:
      required:
        - id
        - firstName
        - lastName
        - memberBankingAccountId
      properties:
        id:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        memberBankingAccountId:
          type: integer
          format: int32
    Address:
      required:
        - postalCode
        - streetAddress
        - city
      properties:
        postalCode:
          type: integer
          format: int32
        streetAddress:
          type: string
        city:
          type: string
    Authorization:
      properties:
        authorization:
          type: string
          enum: [PPLA, PPLB, BZFI, BZFII, LEHRBEFUGNIS]
        dateOfIssue:
          type: string
          format: date
        expires:
          type: string
          format: date
    Office:
      properties:
        title:
          type: string
          enum: [VORSTANDSVORSITZENDER, SYSTEMADMINISTRATOR, KASSIERER, FLUGWART, IMBETRIEBSKONTROLLTURMARBEITEND]
    Password:
      type: string
      format: password
      description: "Mind: 8 Zeichen, 1 Zahl, 1 Buchstabe"
