components:
  schemas:
    NewMember:
      required:
        - firstName
        - lastName
        - dateOfBirth
        - gender
        - status
        - email
        - address
        - bankingAccount
        - admissioned
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          type: string
          enum: [MALE, FEMALE]
        status:
          type: string
          enum: [ACTIVE, PASSIVE, HONORARYMEMBER]
        email:
          type: string
          format: email
        address:
          $ref: '#/components/schemas/Address'
        bankingAccount:
          type: string
        admissioned:
          type: boolean
        memberBankingAccount:
          $ref: '#/components/schemas/AccountA'
        offices:
          type: array
          items:
            $ref: '#/components/schemas/Office'
        flightAuthorization:
          type: array
          items:
            $ref: '#/components/schemas/Authorization'
    Member:
      allOf:
        - required:
          - id
          properties:
            id:
              type: integer
              format: int32
        - $ref: '#/components/schemas/NewMember'
    ListMember:
      required:
        - id
        - firstName
        - lastName
      properties:
        id:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
    Error:
      required:
        - url
        - message
      properties:
        url:
          type: string
        message:
          type: string
    Address:
      required:
        - postalCode
        - streetAddress
        - city
      properties:
        postalCode:
          type: integer
          format: int32
        streetAddress:
          type: string
        city:
          type: string
    Authorization:
      properties:
        authorization:
          type: string
          enum: [PPLA, PPLB, BZFI, BZFII, LEHRBEFUGNIS]
        dateOfIssue:
          type: string
          format: date
        expires:
          type: string
          format: date
    Office:
      properties:
        title:
          type: string
          enum: [VORSTANDSVORSITZENDER, SYSTEMADMINISTRATOR, KASSIERER, FLUGWART, IMBETRIEBSKONTROLLTURMARBEITEND]
    NewPlane:
      required:
        - number
        - name
        - position
        - neededAuthorization
      properties:
        number:
          type: string
        name:
          type: string
        position:
          type: string
        neededAuthorization:
          type: string
          enum: [PPLA, PPLB]
    Plane:
      allOf:
        - required:
          - id
          properties:
            id:
              type: integer
              format: int32
        - $ref: '#/components/schemas/NewPlane'
    Fee:
      required:
        - category
        - fee
      properties:
        category:
          type: string
          enum: [ACTIVE, U20ACTIVE, PASSIVE, HONORARYMEMBER]
        fee:
          type: integer
          format: int32
    ListAccount:
      properties:
        id:
          type: integer
          format: int32
        balance:
          type: number
          format: double
    AccountA:
      properties:
        id:
          type: integer
          format: double
    Account:
        allOf:
        - properties:
            transactions:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'
        - $ref: '#/components/schemas/ListAccount'
    NewTransaction:
      required:
        - amount
        - type
      properties:
        amount:
          type: number  
          format: double
        type:
          type: string
          enum: ["GEBÜHR", "AUFWANDSENTSCHÄDIGUNG", "ZAHLUNG"]
    Transaction:
      allOf:
        - properties:
            id:
              type: integer
              format: int64
            timestamp:
              type: string
              format: date-time
        - $ref: '#/components/schemas/NewTransaction'
